<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/error.css">
    <link rel="icon" href="images/FMpJj_xXwAUwpsP.jfif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <title>Reportes errores</title>
</head>
<body>
    <div class="error__container">
        <div class="error__title">
            <h2>Informanos del error Aquí</h2>
        </div>
        <div class="error__txt">
            <p>Si has tenido algun problema con la web, porfavor comunicanoslo aquí.</p>
        </div>
        <div class="error__form">
            <form action="">
                <div class="id__discord">
                    <label for="discord">Id discord</label>
                    <input type="text" placeholder="ImHuguitoo#5315" required id="discord">
                </div>
                <div class="error">
                    <label for="report">Error</label>

                    <textarea name="error" id="report" cols="30" rows="10" placeholder="Pj; La ruleta no funciona." required contenteditable="true"></textarea>
                </div>
                <div class="submit__container">
                    <input type="submit" value="Enviar" class="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
